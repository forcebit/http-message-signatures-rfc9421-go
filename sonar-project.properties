# SonarCloud Configuration
# https://docs.sonarsource.com/sonarqube-cloud/

# Project identification (update these with your SonarCloud values)
sonar.projectKey=forcebit_http-message-signatures-rfc9421-go
sonar.organization=forcebit

# Project info
sonar.projectName=HTTP Message Signatures RFC 9421 Go
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Go coverage report path
sonar.go.coverage.reportPaths=coverage.out

# Exclusions from analysis
sonar.exclusions=**/benchmarks/**,**/*_test.go,**/testdata/**,**/vendor/**

# Exclusions from coverage calculation
sonar.coverage.exclusions=**/benchmarks/**,**/*_test.go,**/testdata/**

# Exclusions from duplication detection
sonar.cpd.exclusions=**/benchmarks/**,**/*_test.go
